<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Bootstrap JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="./loginScript.js" defer></script>
	<link rel="stylesheet" href="/www/css/style.css">
	<title>Products</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/www/js/main.html">Dashboard</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a id='login' class="nav-link" href="/www/js/login.html">Login</a>
					<a id='register' class="nav-link" href="/www/js/register.html">Register</a>
				</div>
			</div>
		</div>
	</nav>
	<main class='d-flex flex-column align-items-center mt-5'>

		<form id='login-form' class="col-8 col-lg-4 mt-5 ">
			<h1>Login</h1>
			<div id='failure-alert' class="alert alert-danger visually-hidden" role="alert">
				Error while logging in
			</div>
			<div class="row mb-3 mt-3">
				<label class="form-label">Email address
					<input type="email" class="form-control" name='email' aria-describedby="emailHelp">
				</label>
				<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
			</div>
			<div class="row mb-3">
				<label class="form-label">Password
					<input type="password" class="form-control" name="password">
				</label>
			</div>
			<button type="submit" class="btn btn-primary" id='login-submit'>Submit</button>
		</form>
	</main>

</body>

</html>
